<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .completed {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div class="container todo-container">
        <h1 class="mt-4 mb-4">To-Do List</h1>
        <form class="todo-form" action="/add" method="POST">
            <div class="input-group">
                <input type="text" class="form-control" name="content" placeholder="Add a new task" required>
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Add</button>
                </div>
            </div>
        </form>
        <ul class="list-group">
            {% for todo in todos %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="{% if todo.completed %}completed{% endif %}">{{ todo.content }}</span>
                    {% if not todo.completed %}
                        <a href="/complete/{{ todo.id }}" class="btn btn-success btn-sm">Mark as Completed</a>
                    {% endif %}
                    <a href="/delete/{{ todo.id }}" class="btn btn-danger btn-sm">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
